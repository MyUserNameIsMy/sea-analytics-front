<p-toast></p-toast>
<p-card>
  <ng-template pTemplate="header"><h2 class="flex justify-content-center pt-4 text-center">Прогноз гидродинамических процессов на Каспийском море</h2></ng-template>
  <ng-template pTemplate="body">
    <div class="flex justify-content-center gap-5 flex-wrap">
      <div class="xl:w-2 flex flex-column gap-3">
        <div class="flex flex-column gap-2">
          <label for="characteristics" class="font-bold">Характеристика</label>
          <p-dropdown id="characteristics" [style]="{'width':'100%'}"  [options]="characteristics" optionLabel="name" [(ngModel)]="selectedCharacteristic"></p-dropdown>
        </div>
        <div class="flex flex-column gap-2">
          <label for="calendar" class="font-bold">Дата:</label>
          <p-calendar id="calendar" [style]="{'width':'100%'}" [showIcon]="true" [showButtonBar]="true" [(ngModel)]="selectedDate">
          </p-calendar>
        </div>
        <div class="flex justify-content-between align-items-center">
          <span class="font-bold">Время:</span>
          <p-dropdown [options]="intervals" optionLabel="value" [(ngModel)]="selectedInterval"></p-dropdown>
        </div>
        <div class="flex flex-column gap-2">
          <label for="observationSpots" class="font-bold">Пункт наблюдения:</label>
          <p-dropdown [style]="{'width':'100%'}" id="observationSpots" [options]="observationSpots" optionLabel="name" [(ngModel)]="selectedSpot"></p-dropdown>
        </div>
        <div class="flex justify-content-center align-items-end flex-grow-1">
          <p-button [rounded]="true" label="Показать" (onClick)=showAnalysis()></p-button>
        </div>
      </div>
      <div class="xl:w-2">
        <p-image width="300px" [preview]="true" [style]="{'height':'100%'}" [src]=photoPath() alt="Нет Данных">
          <ng-template pTemplate="indicator">
            <i class="pi pi-check"></i>
          </ng-template>
        </p-image>
      </div>
    </div>
    <div class="lg:w-8 mx-auto mt-4">
      <p-chart type='line' [data]="graph" [options]="options"></p-chart>
    </div>
  </ng-template>
  <ng-template pTemplate="footer"></ng-template>
</p-card>
